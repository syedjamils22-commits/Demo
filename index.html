<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .calculator {
        background-color: #a1bc31;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1vw;
      }
      input {
        text-align: right;
        margin-top: 1vw;
        width: 80%;
        margin-bottom: 1vw;
        padding: 2vw 2vw;
        border: none;
        font-weight: 600;
        outline: none;
      }
      button {
        width: 6vw;
        margin: 0.5vw;
        padding: 1vw;
        border-radius: 0;
        background-color: transparent;
        box-shadow: -5px 3px 5px rgba(0, 0, 0, 0.5);
        border: none;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="display" />
      <div>
        <button onclick="display.value = '' ">AC</button>
        <button onclick="display.value = display.value.toString().slice(0,-1)">
          DEL
        </button>
        <button onclick="display.value += '*' ">*</button>
        <button onclick="display.value += '/' ">/</button>
      </div>
      <div>
        <button onclick="display.value += '7' ">7</button>
        <button onclick="display.value += '8' ">8</button>
        <button onclick="display.value += '9' ">9</button>
        <button onclick="display.value += '+' ">+</button>
      </div>
      <div>
        <button onclick="display.value += '4' ">4</button>
        <button onclick="display.value += '5' ">5</button>
        <button onclick="display.value += '6' ">6</button>
        <button onclick="display.value += '-' ">-</button>
      </div>
      <div>
        <button onclick="display.value += '1' ">1</button>
        <button onclick="display.value += '2' ">2</button>
        <button onclick="display.value += '3' ">3</button>
        <button onclick="display.value += '.' ">.</button>
      </div>
      <div>
        <button onclick="display.value += '0' ">0</button>
        <button onclick="display.value += '00' ">00</button>
        <button onclick="display.value += '%' ">%</button>
        <button
          onclick="display.value = eval(display.value) "
          class="equal-btn"
        >
          =
        </button>
      </div>
    </div>
    <script></script>
  </body>
</html>
